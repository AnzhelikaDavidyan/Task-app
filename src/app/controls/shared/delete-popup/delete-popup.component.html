<h1 mat-dialog-title>{{data.title}}</h1>
<mat-dialog-content>
    <section>{{data.message}}</section>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close (click)="noAction()">No</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="yesAction()">Yes</button>
</mat-dialog-actions>
