<h1 mat-dialog-title>Removing an Item</h1>
<mat-dialog-content>
    <section>Are you sure you want to remove the selected Item(s)?</section>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close (click)="noAction()">No</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="yesAction()">Yes</button>
</mat-dialog-actions>
